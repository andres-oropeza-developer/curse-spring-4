<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crud Contacts - Lista de Contactos</title>

    <!--  Bootstrap Core CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--  Custom Styles For This Template  -->
    <link href="#" th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
    <div>
        <h1>Bienvenido <span th:text="${user}"/>!</h1>
        <br/>
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <table class="table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>

                </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact.firstName}"/>
                        <td th:text="${contact.lastName}"/>
                        <td th:text="${contact.phone}"/>
                        <td th:text="${contact.city}"/>
                        <br/>
                        <td>
                            <a href="#" th:href="@{/contact/showContactForm?operation=update&id=__${contact.id}__}">
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                            </a>
                            <br/>
                            <a href="#" th:href="@{/contact/deleteContact?id=__${contact.id}__}">
                                <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${result == 'created'}" class="alert alert-success" role="alert">Contacto creado satisfactoriamente</div>
    <div th:if="${result == 'updated'}" class="alert alert-success" role="alert">Contacto modificado satisfactoriamente</div>
    <div th:if="${result == 'deleted'}" class="alert alert-success" role="alert">Contacto eliminado satisfactoriamente</div>
    <div th:if="${result == 'error-created'}" class="alert alert-danger" role="alert">Error agregando contacto</div>
    <div th:if="${result == 'error-updated'}" class="alert alert-danger" role="alert">Error agregando contacto</div>
    <div th:if="${result == 'error-deleted'}" class="alert alert-danger" role="alert">Error agregando contacto</div>
    <a href="#" th:href="@{/contact/showContactForm?operation=create}">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ><span class="glyphicon glyphicon-user" aria-hidden="true"/>Crear Contacto</button>
    </a>
    <br/>
    <form th:action="@{/logout}" method="POST">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ><span class="glyphicon glyphicon-user" aria-hidden="true"/>Salir</button>
    </form>
</body>
</html>
